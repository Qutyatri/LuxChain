<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LuxChain Dashboard</title>

  <!-- CSS and Web3.js -->
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>LuxChain</h1>
    <p>Authenticate Luxury Goods with Blockchain</p>

    <button id="connectBtn">Connect MetaMask</button>
    <p id="walletAddress">Wallet: Not connected</p>

    <!-- Navigation links to role-specific panels -->
    <nav class="role-nav">
      <a href="admin.html" class="admin">Admin</a>
      <a href="manufacturer.html" class="manufacturer">Manufacturer</a>
      <a href="retailer.html" class="retailer">Retailer</a>
      <a href="authenticator.html" class="authenticator">Authenticator</a>
    </nav>
  </div>

  <script>
    // Handles MetaMask wallet connection
    document.getElementById("connectBtn").addEventListener("click", async () => {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById("walletAddress").innerText = `Wallet: ${accounts[0]}`;
        } catch (err) {
          console.error("User denied wallet connection");
        }
      } else {
        alert("Please install MetaMask!");
      }
    });
  </script>
</body>
</html>
